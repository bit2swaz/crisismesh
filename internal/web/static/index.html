<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CrisisMesh Uplink</title>
    <script src="/libs/htmx.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="scanline"></div>
    
    <header>
        <h1>CRISIS<span style="color: #fff;">MESH</span></h1>
        <nav>
            <a href="#" style="background-color: var(--accent-color); color: #000;">[ COMM ]</a>
            <a href="/map">[ MAP ]</a>
        </nav>
    </header>

    <main id="message-feed"
          hx-get="/api/messages" 
          hx-trigger="load, every 1s" 
          hx-swap="innerHTML scroll:bottom">
        <div style="text-align: center; color: #666; margin-top: 2rem;">
            Initializing secure uplink...
        </div>
    </main>

    <footer>
        <form hx-post="/api/messages" hx-swap="none" hx-on::after-request="this.reset()">
            <input type="text" name="content" placeholder="Broadcast message..." autocomplete="off" required>
            <button type="submit">SEND</button>
        </form>
    </footer>
</body>
</html>
